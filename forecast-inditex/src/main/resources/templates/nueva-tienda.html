<!-- src/main/resources/templates/nueva-tienda.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Tienda</title>
</head>
<body>
<h1>Agregar nueva tienda</h1>
<form th:action="@{/tiendas/guardar}" th:object="${tienda}" method="post">
    <label>Nombre: <input type="text" th:field="*{nombre}" required/></label><br>
    <label>Ciudad: <input type="text" th:field="*{ciudad}" required/></label><br>
    <label>Latitud: <input type="number" step="any" th:field="*{latitud}" required/></label><br>
    <label>Longitud: <input type="number" step="any" th:field="*{longitud}" required/></label><br>
    <button type="submit">Guardar</button>
</form>
<a th:href="@{/tiendas}">Volver a la lista</a>
<div th:if="${param.exito}">
    <p>Tienda guardada correctamente.</p>
</div>
</body>
</html>
