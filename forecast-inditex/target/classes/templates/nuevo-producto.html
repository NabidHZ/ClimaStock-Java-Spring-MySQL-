<!-- src/main/resources/templates/nuevo-producto.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Producto</title>
</head>
<body>
<a th:href="@{/}">Volver al Dashboard</a>
<h1>Agregar nuevo producto</h1>
<form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
    <label>Referencia: <input type="number" th:field="*{id}" required/></label><br>
    <label>Nombre: <input type="text" th:field="*{nombre}" required/></label><br>
    <label>Categoría: <input type="text" th:field="*{categoria}" required/></label><br>
    <label>Estación: <input type="text" th:field="*{estacion}" required/></label><br>
    <button type="submit">Guardar</button>
</form>
<a th:href="@{/productos}">Volver a la lista</a>
</body>
</html>
